<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <title>ParkingVQ</title>
    <link rel="stylesheet" href="css/topcoat-mobile-dark.min.css" />
</head>


<body>
    <div class="topcoat-navigation-bar center">
        <div class="topcoat-navigation-bar__item">
            <h1 class="topcoat-navigation-bar__title">ParkingVQ</h1>
        </div>
    </div>
    <div class="main-content">
    <p>Welcome to Quebec City's premiere parking verification app.</p>
    </div>
    
     <div class="topcoat-tab-bar full" style="position: fixed; bottom: 0px;">
            <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button id="tab1" class="topcoat-tab-bar__button full" onclick="app.showView('button-bar-tpl')">Information</button>
            </label>
            <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button class="topcoat-tab-bar__button full" onclick="app.showView('overlay')">Stationnement ok ?</button>
            </label>
            <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button class="topcoat-tab-bar__button full" onclick="app.showView('controls-tpl')">Carte des parkings</button>
            </label>
        </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    </script>
